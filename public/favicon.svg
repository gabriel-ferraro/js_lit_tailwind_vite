<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <polygon points="150,50 50,250 250,250" fill="black" />

    <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="7s"
        repeatCount="indefinite"/>
</svg>