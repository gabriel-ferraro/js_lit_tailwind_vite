<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="/src/style.css" type="text/css" rel="stylesheet">
    <title>js_lit_tailwind_vite_template</title>
</head>

<body class="dark:bg-black dark:text-white">
    <div class="text-center text-[1.5rem] absolute top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%]">

        <!-- Lit component examples below -->
        <switch-theme-checkbox></switch-theme-checkbox>
        <my-component phrase="World"></my-component>

        <p>
            This is a template to start working with: Javascript,
            <a class="text-blue-700 hover:text-blue-300" target="_blank" href="https://lit.dev/">Lit</a>,
            <a class="text-blue-700 hover:text-blue-300" target="_blank" href="https://tailwindcss.com/">Tailwind</a>
            and
            <a class="text-blue-700 hover:text-blue-300" target="_blank" href="https://vite.dev/">Vite</a>
        </p>
        <p>More info at: <a class="text-blue-700 hover:text-blue-300" target="_blank" href="https://github.com/gabriel-ferraro/js_lit_tailwind_vite">This project repository</a></p>
        <a class="text-blue-700 hover:text-blue-300" href="/pages/exampleMultiPage.html">Second page example</a>

        <div class="mx-auto w-fit mt-8 filter bg-blue-500 dark:bg-red-500">
            <!-- Acquired the original svg from w3schools: https://developer.mozilla.org/en-US/docs/Web/SVG/Element/animateTransform#example; -->
            <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <polygon points="60,30 90,90 30,90" class="fill-black dark:fill-white">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 60 70"
                        to="360 60 70"
                        dur="7s"
                        repeatCount="indefinite" 
                    />
                </polygon>
            </svg>

        </div>
    </div>

    <script type="module" src="/src/js/components/switch-theme-checkbox.js"></script>
    <script type="module" src="/src/js/components/my-component.js"></script>
</body>

</html>
